<html>
	<head>
	<title>	LCC App By Amandeep </title>
	<style>
		* { font-size:40px; }
		
	</style>
	<script>
		function convert() {
			event.preventDefault();
			let amt = document.getElementById("amt");
			let ans = document.getElementById("ans");
			
			let url = "https://api.exchangerate-api.com/v4/latest/USD";
			fetch(url)
			.then(res => res.json())
			.then(data => {
				let dollar = data["rates"]["INR"]
				let amt_in_dollar = parseFloat(amt.value);
				let res = "&#8377 " +amt_in_dollar * dollar
				ans.innerHTML = res;
			
				})
			.catch(err => ans.innerHTML = "issue : " + err);	

		}
	</script>
	</head>
		
	<body>
	<center>
		<h1>Live Currency Converter </h1>
		<form onsubmit="convert()">
			<input type="number" step="any" placeholder="Enter amt in $$" id="amt" />
			<br/><br/>
			<input type="submit" value="Convert" />
		</form>
		<h1 id="ans"></h1>
	</center>		
	</body>
</html>
